<!-- chat/templates/quizapp/sessionmain.html -->
<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset="utf-8"/>
	<title>Session</title>
	{% load static %}
		<link rel = 'stylesheet', type='text/css', href="{% static 'quizapp/css/style.css' %}"/>
</head>
<body>
	{% include "quizapp/partials/header.html"  %}

	<textarea id="chat-log" cols="100" rows="20"></textarea><br/>
	<input id="chat-message-input" type="text" size="100"/><br/>
	<input id="chat-message-submit" type="button" value="Send"/>

	<p id="dispVoteA">Votes for A: </p>
	<p id="dispVoteB">Votes for B: </p>
	<p id="dispVoteC">Votes for C: </p>
	<p id="dispVoteD">Votes for D: </p>

	{% include "quizapp/partials/footer.html" %}

</body>
<script>
	var roomName = {{ room_name_json }};
	var voteA = 0;
	var voteB = 0;
	var voteC = 0;
	var voteD = 0;

	var chatSocket = new WebSocket(
		'ws://' + window.location.host +
		'/ws/quizapp/' + roomName + '/');

	chatSocket.onmessage = function(e) {
        	var data = JSON.parse(e.data);

		if (data['msg_type']=='0') {
			var message = data['message'];
			document.querySelector('#chat-log').value += ('sent: ' + message + '\n');
		}
		if (data['msg_type']=='1') {
			var message = data['message'];
			console.log(message);
			if (message == '0') {
				voteA +=1;
				document.getElementById("dispVoteA").innerHTML = "Votes for A: " + voteA;
			}
			if (message == '1') {
				voteB +=1;
				document.getElementById("dispVoteB").innerHTML = "Votes for B: " + voteB;
			}
			if (message == '2') {
				voteC +=1;
				document.getElementById("dispVoteC").innerHTML = "Votes for C: " + voteC;
			}
			if (message == '3') {
				voteD +=1;
				document.getElementById("dispVoteD").innerHTML = "Votes for D: " + voteD;
			}
		}

		if (data['msg_type']=='2') {
			var altMessage = data['message'];
			document.querySelector('#chat-log').value += (altMessage + '\n');
		};
	};

	chatSocket.onclose = function(e) {
        	console.error('Chat socket closed unexpectedly');
	};

	document.querySelector('#chat-message-input').focus();
	document.querySelector('#chat-message-input').onkeyup = function(e) {
        	if (e.keyCode === 13) {  // enter, return
        		document.querySelector('#chat-message-submit').click();
        	}
	};

	document.querySelector('#chat-message-submit').onclick = function(e) {
        	var messageInputDom = document.querySelector('#chat-message-input');
        	var message = messageInputDom.value;
        	chatSocket.send(JSON.stringify({
        		'message': message,
			'msg_type': '0'
		}));

		messageInputDom.value = '';
	};

</script>
</html>
