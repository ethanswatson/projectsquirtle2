<!DOCTYPE html>
<html lang=en>
    
<head>
    <title>Quiz App</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'quizapp/css/style.css' %}">
    <link rel = "stylesheet" href="{% static 'quizapp/css/login.css' %}"/>
    <script type="text/javascript" src="{% static 'quizapp/scripts/profile.js' %}"></script>
</head>
<body style = "text-align: center">

    {% include "quizapp/partials/header.html" %}

    <p>
        <form action = "{% url 'quizapp:createQuiz' %}" method = 'get'>
            <button type = "submit"> Create Quiz </button>
        </form>
    </p>
    <hr>
    <section id = 'quizlist'>

        {% if quizzes %}
        {% for quiz in quizzes %}

        <article class = 'boxpadded'>

            <p>
                {{quiz.getQuizName}}
            </p>
            
            <p style = 'font-size: 13px'>
                {{quiz.getQuizDescription}}
            </p>
            <section>
                <form action = "{% url 'quizapp:deleteQuiz' %}", method = 'post' style = 'display: inline'>
                    {% csrf_token %}
                    <input type='hidden' value= {{quiz.id}} name='quizID'>
                    <button type = 'submit'>Delete Quiz</button>
                </form>
                <form action = "{% url 'quizapp:editQuiz' quiz.id %}" style = 'display: inline'>
                    <input type = 'submit' value = "Edit Quiz">
                </form>
                <form action = "#" style = 'display: inline'>
                    <input id="startQuizButton" type = 'submit' value = "Start Quiz">
                </form>                
            </section>
	    <script>
		    document.querySelector('#startQuizButton').onclick = function (e){
			    var roomName = "squirtle";
			    var sessionRedirect = "http://127.0.0.1:8000/hostquiz/" + roomName + "/";
			    window.open(sessionRedirect);
		    }
	    </script>
        </article> 
        
        {% endfor %}
        {% endif %}

    </section>

    {% include "quizapp/partials/footer.html" %}

</body>

</html>
