<!-- chat/templates/quizapp/sessionjoin.html -->
<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset="utf-8"/>
	<title>Session Joined</title>
	{% load static %}
        <link rel = 'stylesheet', type='text/css', href="{% static 'quizapp/css/style.css' %}"/>
</head>
<body>
	{% include "quizapp/partials/header.html" %}

    {% load static %}
	<img style="display:block; margin-left: auto; margin-right: auto; visibility: hidden;" src="{% static 'quizapp/images/giphy.gif' %}"/>

	{% include "quizapp/partials/footer.html" %}
</body>
<script>
	var roomName = {{room_name_json}};

	var chatSocket = new WebSocket(
		'ws://' + window.location.host +
		'/ws/quizapp/' + roomName + '/');

	chatSocket.onmessage = function(e) {
        	var data = JSON.parse(e.data);

		if (data['msg_type']=='0') {
			var message = data['message'];
			document.querySelector('#chat-log').value += (message + '\n');
		}
	};

	chatSocket.onclose = function(e) {
        	console.error('Chat socket closed unexpectedly');
	};

	document.querySelector('#submit-a').onclick = function(e) {
		var message = "A";
		chatSocket.send(JSON.stringify({
			'message': message,
			'msg_type': '1'
		}));
	};

	document.querySelector('#submit-b').onclick = function(e) {
		var message = "B";
		chatSocket.send(JSON.stringify({
			'message': message,
			'msg_type': '1'
		}));
	};

	document.querySelector('#submit-c').onclick = function(e) {
		var message = "C";
		chatSocket.send(JSON.stringify({
			'message': message,
			'msg_type': '1'
		}));
	};

	document.querySelector('#submit-d').onclick = function(e) {
		var message = "D";
		chatSocket.send(JSON.stringify({
			'message': message,
			'msg_type': '1'
		}));
	};

</script>
</html>
